<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>input</title>
    <link rel="stylesheet" type="text/css" href="../project ISM/style_input.css">
    <link rel="stylesheet" type="text/css" href="../project ISM/style_index.css">
    <script src="To_link_js.js"></script>
    <script src="../project ISM/To_link_js.js"></script>
</head>
<body>
<div class="list">
    <div id="calculation">
        <form action="../cgi-bin/inp.cpp.o" method="GET">
            <fieldset class="Point"><legend> Введіть бали по ЗНО: </legend>
                <div class="top-error">~T~  </div>
                <label for="sub1">1:</label>
                <select size="1" id="sub1" onmousedown="Retur('sub1')"></select>
                <input type="number" name="mark1" id="m1" max="200" min="100" required="required" step = "any" placeholder="100...200" value="~1~"
                </p>
                <label for="sub2">2:</label>
                <select name="sub2" id="sub2" size="1" required="required" onmousedown="Retur('sub2');  show_hide('apDiv1');" onchange="clear2();"></select>
                <input type="number" name="mark2" id="m2" max="200" min="100"  required="required" step = "any" placeholder="100...200" value="~2~"
                </p>
                <!--<a class="but" id="plus1" onClick=" show_hide('apDiv1'); show_hideUn('plus1');"><div class="plus"></div></a>-->
                <div id='apDiv1' visibility: hidden>
                    <label for="sub3">3:</label>
                    <select name = "sub3" id="sub3" size="1" onmousedown="Retur('sub3'); show_hide('apDiv2');" onchange="clear2();"></select>
                    <input type="number" name="mark3" id="m3" max="200" min="100" step = "any" placeholder="100...200" value="~3~"
                    </p>
                    <!--<a class="but" id="plus2" onClick=" show_hide('apDiv2'); show_hideUn('plus2'); show_hideUn('minus1');"><div class="plus"></div></a>
                    <a class="but" id="minus1" onClick="show_hide('plus1'); show_hideUn('apDiv1');"><div class="minus" ></div></a>-->
                </div>
                <div id='apDiv2' visibility: hidden>
                    <label for="sub4">4:</label>
                    <select name = "sub4" id="sub4" size="1" onmousedown="Retur('sub4')"></select>
                    <input type="number" name="mark4" id="m4" max="200" min="100" step = "any" placeholder="100...200" value="~4~"
                    </p>
                    <!--<a class="but" id="minus2" onClick="show_hideUn('apDiv2'); show_hide('apDiv1'); show_hide('plus2'); show_hide('minus1');"><div class="minus"></div></a>-->

                </div>
                <div id="AT">
                    <div>
                        <select style="margin-left: 18px; background-color:white;-webkit-appearance: none;appearance: none;-moz-appearance: none;">
                            <option selected="selected" disabled="disabled">Атестат</option>
                        </select>
                    </div>
                    <input type="number" name="mark5" id="m5" max="200" min="1" required="required" step = "any" placeholder="100...200"/>
                </div>
                <br/>
                <p></p>
                <label id="Label">Додати фільтри
                    <input style="visibility: hidden" type="checkbox" id="return-radio" onclick="labelClick('Label')"\></label>
            </fieldset>
            <fieldset id="selected" visibility: hidden>
                <h4>Виберіть:</h4>
                <div id="block-text">
                    <div><label for="option">Область:</label>~r~ </div>
                    <div><label for="option1">Місто:</label>~c~ </div>
                    <div><label for="option2">Університет:</label>~u~ </div>
                    <div><label for="option3">Факультет:</label>~f~ </div>
                    <div><label for="option4">Спеціальність:</label>~s~ </div>
                </div>
                <div id="block-enter">
                    <div>
                        <select id="option" class="level sel" name="reg" onchange=" clearForm(5); showNames(this.value)">
                            <option selected="selected"></option></select>
                        ~R~
                    </div>
                    <div>
                        <select id="option1" class="sel" name="city" onchange=" clearForm(4); showNames1(this.value)">
                            <option selected="selected"></option></select>
                        ~C~
                    </div>
                    <div>
                        <select id="option2" class="sel" name="Univer" onchange=" clearForm(3); showNames2(this.value)">
                            <option selected="selected"></option></select>
                        ~U~
                    </div>
                    <div>
                        <select id="option3" class="sel" name="Fac" onchange="clearForm(2); showNames3(this.value)">
                            <option selected="selected"></option></select>
                        ~F~
                    </div>
                    <div>
                        <select id="option4" class="sel" name="Spec">
                            <option selected="selected"></option></select>
                        ~S~
                    </div>
                </div>
            </fieldset>
            <input type = "submit" id="button-calculate" value="Розрахувати ймовірність"/>
        </form>
    </div>
</div>
<script type="text/javascript">
    //var values = ['~r~ ','~c~ ','~u~ ','~f~ ','~s~ '];
    document.getElementById('return-radio').checked=true;
    labelClick('Label');
</script>
</body>
</html>
