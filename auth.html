<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="script/classList.min.js"></script>
    <script type="text/javascript" src="script/auth.js"></script>
    <link rel="stylesheet" type="text/css" href="style/auth.css"/>
</head>
<body>
<div id="auth" class="auth">
    <div class="auth_center">
        <form onsubmit="enter(); return false" name="auth">
            <div id="output"></div>
            <div class="input">
                <label for="login">email:</label>
                <input style="font-size: 14px;" id="login" type="text"/>
            </div>
            <div class="input">
                <label for="pass">Пароль:</label>
                <input id="pass" type="password" maxlength="16"/>
            </div>
            <input type="submit" value="Вхід">
        </form>
    </div>
</div>
<button id="auth_open" type="button">Show</button>
</body>
</html>
