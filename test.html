    <script type = "text/javascript">

     $(document).ready(function () {
    	size_li = $("#myList tr").size();
    	x=11;
	$('#myList tr').not(':lt('+x+')').hide();
    	$('#loadMore').click(function () {
        x= (x+10 <= size_li) ? x+10 : size_li;
        $('#myList tr:lt('+x+')').show();
   	 });
    	$('#showLess').click(function () {
        x=(x-10<0) ? 10 : x-10;
        $('#myList tr').not(':lt('+x+')').hide();
   	 });
	
	});
    </script>
